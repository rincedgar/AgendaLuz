<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Boceto de Agendas</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Sistema de Agendas LUZ">
		<meta name="author" content="Edgar Rincon">

		<!-- Estilos -->
		<link href="./css/bootstrap.css" rel="stylesheet">

		<link href="./css/bootstrap-responsive.css" rel="stylesheet">

	</head>

	<body  style="margin-top:50px; margin-bottom:0px;">
		<!-- CUERPO ================================================== -->
		<div class="container" id="cuerpo">
			<!-- CABECERA ================================================== -->
			<header style="text-align: center;">
				<div class="row span12 hidden-desktop" style=" margin-top: 100px"></div>
				<div class="container">
					<div class="row-fluid">
						<div class="span3"><img src="./img/logo_luz.png" width="45%" alt="Logo LUZ"/>
						</div>
						<div class="span6">
							<h1 style="color:#00539F"> Sistema de Agendas</h1>
							<br />
							<h1 style="color:#00539F"> Facultad Experimental de Ciencias</h1>
						</div>
						<div class="span3 hidden-phone"><img src="./img/logo_fec.png" width="45%" alt="Logo FEC"/>
						</div>
					</div>
				</div>
				<br />
			</header>

			<!-- Informacion ================================================== -->

				<div class="progress span12 hidden-phone" style="margin-left: 0">
					<div class="bar" style="width: 100%;"></div>
				</div>
				<div class="row span4 offset4" style="min-height: 250px; margin-top:8%; margin-bottom:8%">
					<form class="row well" style="min-height:170px; text-align: left ">
						<h3 style="text-align: center">Inicio de Sesi&oacute;n</h3>
						<br />
						<div class="input-prepend" style="text-align: center">
							<span class="add-on"><i class="icon-user"></i></span>
							<input id="prependedInput" class="span3" type="text" size="16" placeholder="Ingrese su Usuario" >
						</div>
						<br />
						<div class="input-prepend" style="text-align: center">
							<span class="add-on"><i class="icon-lock"></i></span>
							<input id="prependedInput" class="span3" type="password" size="16" placeholder="Ingrese su ContraseÃ±a" >
						</div>
						<br />
						<a href="#">Olvide mi Contrase&ntilde;a</a>
						<input type="button" class="btn btn-info pull-right" value="Ingresar"/>
					</form>
				</div>
				<div class="progress span12 hidden-phone" style="margin-left: 0">
					<div class="bar" style="width: 100%;"></div>
				</div>
				</div>
				<footer class="form-actions" style="text-align: center; bottom: 0; width: 100%">
					<h6>&copy; Universidad del Zulia 2012, Derechos Reservados. Maracaibo, Venezuela.</h6>
				</footer>
	</body>
</html>
